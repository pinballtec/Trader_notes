<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry_List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--{% block content %}-->
{% for entry in entry_list %}
    <article>
        <h2 class="{{ entry.date_created|date:'l' }}">
            <p> Time: {{ entry.date_created|date:'Y-m-d H:i' }}</p>
            <a href = "{% url 'entry-delete' entry.id %}" class="btn btn-outline-dark btn-sm m1">Delete</a>
        </h2>
        <h3>
            <a href="{% url 'entry-detail' entry.id %}">
                <p>Name: {{ entry.title }}</p>
            </a>
        </h3>
        <h3>
            <a href="{% url 'entry-detail' entry.id %}">
                <p>Price: {{ entry.price }}</p>
            </a>
        </h3>
        <h3>
            <a href="{% url 'entry-detail' entry.id %}">
                <p>Shares: {{ entry.shares }}</p>
            </a>
        </h3>
    </article>
<hr>
{% endfor %}
{% if request.user.is_authenticated %}
<p>Hello {{request.user}}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'test' %}">Register</a>
{% endif %}
<!--{% endblock content %}-->
</body>
</html>
